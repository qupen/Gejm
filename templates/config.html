<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>SMTP Configuration</title>
</head>
<body>
    <div class="container mt-5">
        <h2>SMTP Configuration</h2>
        <form method="POST" action="/config">
            <div class="mb-3">
                <label for="smtp_server" class="form-label">SMTP Server</label>
                <input type="text" class="form-control" id="smtp_server" name="smtp_server" value="{{ smtp_config.smtp_server if smtp_config else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="smtp_port" class="form-label">SMTP Port</label>
                <input type="number" class="form-control" id="smtp_port" name="smtp_port" value="{{ smtp_config.smtp_port if smtp_config else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="smtp_username" class="form-label">SMTP Username</label>
                <input type="text" class="form-control" id="smtp_username" name="smtp_username" value="{{ smtp_config.smtp_username if smtp_config else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="smtp_password" class="form-label">SMTP Password</label>
                <input type="password" class="form-control" id="smtp_password" name="smtp_password" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>
    </div>
</body>
</html>
